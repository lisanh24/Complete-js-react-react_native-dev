<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/style.css">
  <title>Project 2 Ipsum Generator</title>
</head>

<body>
  <header>
    <h1>Lorem Ipsum Generator</h1>
  </header>
  <main>
    <div class="options">
      <div class="paragraphs">
        <label for="paragraphs">
          Paragraphs:
        </label>
        <input type="range" id="paragraphs" min="1" max="50" value="1" />
        <span id="paragraphsValue">1</span>
      </div>
    </div>
    <div class="words">
      <label for="words">
        Words per paragraph:
      </label>
      <input type="range" id="words" min="1" max="100" value="10" />
      <span id="wordsValue">10</span>
    </div>
    <div class="tags">
      <label for="tags">Tag:</label>
      <select id="tags"></select>
    </div>
    <div class="include">
      <label for="include">Inlcude HTML:</label>
      <select id="include">
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
    </div>
    <button id="generate">
      Generate Lorem Ipsum
    </button>

    <div class="output"></div>
  </main>
  <script type="module" src="src/main.js"></script>
</body>

</html>
